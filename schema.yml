(module): "Masters"
(cs_namespace): "ReceivableAccounts"
(namespace): "Financial"

(database_name): "ERP_FMS"
(schema_name): "Maestro"

GeneralBalanceFilter:
  (sql_ignore): true
  (filter_ignore): true
  (dao_ignore): true
  (service_ignore): true
  (list_ignore): true

  fiscalYearId: { type: long, default: -1, (alt): IdEjercioFiscal }
  initDate: { type: date, default: zeroDate(), (alt): FechaInicio }
  endDate: { type: date, default: zeroDate(), (alt): FechaFin }
  initAccountingAccount: { default: -1, type: long, (alt): IdCuentaContableInicio }
  endAccountingAccount: { default: -1, type: long, (alt): IdCuentaContableFin }
  idBusiness: { default: 1, type: long, (alt): IdEmpresa }

GeneralBalanceDistribution:
  (sql_ignore): true
  (filter_ignore): true
  (service_ignore): true
  (list_ignore): true

  fiscalPeriodId: { type: long, (alt): IdPeriodoFiscal }
  accountingAccountId: { type: long, (alt): IdCuentaContable }
  accountingAccountCode: { type: string, (alt): CodigoCuentaContable }
  credit: { type: string, (alt): Credito }
  debit: { type: string, (alt): Debito }

GeneralBalance:
  (filter): GeneralBalanceFilter
  (alt): BalanceGeneral
  (list_ignore): true
  (singular): true
  (singularFromFilter): true
  (notPost): true

  (spGet): "[ERP_FMS].[Transaccional].[spObtenerBalanceGeneral]"

  activeRoot: { type: GeneralBalanceDistribution, array: true, (alt): DETALLEACTIVO }
  pasiveRoot: { type: GeneralBalanceDistribution, array: true, (alt): DETALLEPASIVO }
  equityRoot: { type: GeneralBalanceDistribution, array: true, (alt): DETALLEPATRIMONIO }

